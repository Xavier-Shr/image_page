<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shr</title>
    <style>
        body {
            margin: 0;
            background-color: #000; /* 背景可以设为黑色，让图片更突出 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img src="cat.jpeg" alt="图片加载失败">
</body>
</html>
